<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <span data-feather="home"></span>
                    Dashboard <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="bar-chart-2"></span>
                    Sales Report
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    View Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="plus-square"></span>
                    Add Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="list"></span>
                    View Categories
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="plus-circle"></span>
                    Add Categories
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Manage Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="trending-up"></span>
                    Sales Report
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
              <h1 class="h2">Add Products </h1>
            </div>
      
            <div class="row">
              <div class="col-md-12">
                
                <div class="container-fluid">
                    
                    <form>
                     
                      <div class="form-group">
                        <label for="product-images">Product Images:</label>
                        <input type="file" class="form-control-file" id="product-images" accept="image/*" multiple required>
                        <small class="form-text text-muted">Maximum file size: 2MB per image</small>
                      </div>
                      <div class="form-group">
                        <label for="product-meta-title">Product Meta Title:</label>
                        <input type="text" class="form-control" id="product-meta-title" required>
                      </div>
                      <div class="form-group">
                        <label for="product-meta-name">Product Meta Name:</label>
                        <input type="text" class="form-control" id="product-meta-name" required>
                      </div>
                      <div class="form-group">
                        <label for="product-meta-description">Product Meta Description:</label>
                        <textarea class="form-control" id="product-meta-description" rows="3" required></textarea>
                      </div>
                      <div class="form-group">
                        <label for="product-category">Product Category:</label>
                        <select class="form-control" id="product-category" required>
                          <option value="">Select a category...</option>
                          <option value="Electronics">Electronics</option>
                          <option value="Clothing">Clothing</option>
                          <option value="Beauty">Beauty</option>
                          <option value="Home & Garden">Home & Garden</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" class="form-control" id="product-name" required>
                      </div>
                      <div class="form-group">
                        <label for="product-details">Product Details:</label>
                        <textarea class="form-control" id="product-details" rows="3" required></textarea>
                      </div>
                      <div class="form-group">
                        <label for="product-price">Price:</label>
                        <input type="number" class="form-control" id="product-price" min="0" step="0.01" required>
                      </div>
                      <div class="form-group">
                        <label for="product-quantity">Number of Products:</label>
                        <input type="number" class="form-control" id="product-quantity" min="0" required>
                      </div>
                      <div class="form-group">
                        <label for="product-discount">Discount:</label>
                        <div class="input-group">
                          <input type="number" class="form-control" id="product-discount" min="0" max="100" step="0.01" required>
                          <div class="input-group-append">
                            <span class="input-group-text">%</span>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                  </div>
                  
                  
              </div>
             
              </div>
            </main>
          </div>
        </div>
        
      


    </body>
    </html>
