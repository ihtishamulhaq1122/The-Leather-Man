<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


</head>
<body>


  


 
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>Product Name</h2>
        <div class="row">
          <div class="col-md-4">
            <img src="/images/p3.jpg" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-md-8">
            <p>Product Description</p>
            <p>Price: 1999</p>
            <form>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="10" required>
              </div>
              <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <select class="form-select" id="size" name="size" required>
                  <option value="">Select a size</option>
                  <option value="S">Small</option>
                  <option value="M">Medium</option>
                  <option value="L">Large</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h2>Cart Summary</h2>
        <div class="card">
          <div class="card-body">
            <p>Product Name</p>
            <p>Price: 1999</p>
            <p>Quantity: 1</p>
            <hr>
            <p class="font-weight-bold">Total: $19.99</p>
            <button type="button" class="btn btn-primary btn-block">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  






  
  


</body>
</html>
